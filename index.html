<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP interfaces grupo 25</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #250C40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 50px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .links a {
            text-decoration: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 12px 40px;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #B5AF4C;
            border-color: #B5AF4C;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/af6RdTr.png" alt="Logo" class="logo">

    <div class="links">
        <a href="">Ver prototipo</a>
        <a href="https://www.figma.com/design/s5Q0DHwMKSF9Ygk302U9hU/TPE-Interfaces---G25?m=auto&t=LazfQA1O0dOWzYbP-1">Ir al proyecto</a>
    </div>
</body>
</html>
