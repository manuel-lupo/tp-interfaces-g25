<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroller Game</title>
    <link rel="stylesheet" href="flappy.css">
</head>
<body>

    <div id="game-container">

        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3"></div>
        <div class="parallax-layer layer-4"></div>

        <div id="bird"></div>

        <div id="other-bird-sprite"></div>

        <div id="obstacles-container">
            </div>

    </div>

    <div id="score-display">Puntaje: 0</div>
    
    <div id="game-over-screen" class="hidden">
        <h2>Game Over</h2>
        <button id="restart-btn">Reiniciar</button>
    </div>

    <script src="flappy.js"></script>
</body>
</html>
